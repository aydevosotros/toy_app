apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-volume
  labels:
    for_app: toy-mysql
spec:
  awsElasticBlockStore:
    volumeID: mysql-volume
    fsType: ext4
    readOnly: false
  storageClassName: ebs-retain
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  selector:
    matchLabels:
      for_app: toy-mysql
  accessModes:
    - ReadWriteOnce
  storageClassName: ebs-retain
  resources:
    requests:
      storage: 10Gi
