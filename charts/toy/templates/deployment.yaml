### REDIS DEPLOYMENT ###
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
    version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        version: {{ .Chart.AppVersion | quote }}
      name: redis
    spec:
      containers:
        - name: redis-toy
          image: redis
          ports:
            - containerPort: 6379
              name: redis-default
        - name: redis-exporter
          image: bitnami/redis-exporter
          ports:
            - containerPort: 9121
              name: metrics
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
