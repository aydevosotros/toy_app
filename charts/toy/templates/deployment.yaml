### QAPI DEPLOYMENT ###
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "toy.fullname" . }}
  labels:
    {{- include "toy.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "toy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "toy.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "toy.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.name }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
### DB MySQL ###
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "toy.fullname" . }}-mysql
  labels:
    {{- include "toy.db-labels" . | nindent 4 }}
spec:
  serviceName: mysql
  selector:
    matchLabels:
      {{- include "toy.db-selectorLabels" . | nindent 6}}
  replicas: 1
  template:
    metadata:
      labels:
        {{- include "toy.db-labels" . | nindent 8}}
      name: {{ include "toy.fullname" . }}-mysql
    spec:
      containers:
      - image: mysql:5.7
        name: {{ include "toy.fullname" . }}-mysql
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
          - mountPath: "/etc/mysql"
            name: my-cnf
          - mountPath: "/var/lib/mysql"
            name: mysql-pv-claim
        resources:
          limits:
            cpu: "800m"
            memory: "1Gi"
          requests:
            cpu: "100m"
            memory: "128Mi"
      nodeSelector:
        topology.kubernetes.io/zone: us-west-2a
      volumes:
        - name: my-cnf
          configMap:
            name: mysql-config-{{- include "toy.name" . }}
            items:
            - key: my-cnf
              path: my.cnf
  volumeClaimTemplates:
    - metadata:
        name: mysql-pv-claim
      spec:
        storageClassName: ebs-retain
        volumeName: toy-mysql-volume
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
